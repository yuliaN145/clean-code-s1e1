<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
</head>
<body>
  <div class="header">
    <img src="./eisenhower-matrix.jpg" alt="logo">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-content">
    <p id="main-content__text">
      <label for="main-content__title">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="main-content__input" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="in-complete-tasks">
      <li>
        <input type="checkbox">
        <label class="title">Pay Bills</label>
        <input type="text" class="main-content__input">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="title">Go Shopping</label>
        <input type="text" value="Go Shopping" class="main-content__input">
        <button class="edit">Save</button>
        <button class="delete">
          <img src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="title">See the Doctor</label>
        <input type="text" class="main-content__input">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </div>
  <script SRC="app.js"></script>
</body>
</html>
